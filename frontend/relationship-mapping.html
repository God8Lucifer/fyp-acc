<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relationship Mapping</title>
  <link rel="stylesheet" href="css/relationship-mapping.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="relationship-container">
    <!-- Sidebar -->
    <div class="sidebar-menu">
      <div class="sidebar-header">
        <div style="display: flex; align-items: center; justify-content: center;">
          <p style="margin: 0;"><a href="#">ARM Dashboard</a></p>
          <div class="toggle-btn" onclick="toggleSidebar()" style="cursor: pointer;"><i class="bi bi-list"></i></div>
        </div>
        <hr />
      </div>
      <div class="sidebar-nav">
        <nav>
          <a href="#"><img src="image/home.png" class="icon" alt="Home" /><span>Dashboard</span></a>
          <a href="#" class="active"><img src="image/rm icon.png" class="icon" alt="Relationship Mapping" /><span>Relationship Mapping</span></a>
          <a href="analysis.html"><img src="image/ai icon.png" class="icon" alt="Analysis" /><span>Analysis</span></a>
          <a href="#"><img src="image/record icon.png" class="icon" alt="Citizen Record" /><span>Citizen Record</span></a>
          <a href="#"><img src="image/audit icon.png" class="icon" alt="Audit Log" /><span>Audit Log</span></a>
        </nav>
      </div>
      <div class="sidebar-footer">
        <a href="#"><img src="image/profile.jpg" class="user-img" alt="User profile" /><p>Username</p></a>
      </div>
    </div>

    <!-- Main -->
    <div class="main-content">
      <div class="header">
        <h1>Relationship Mapping</h1>
        <p>Quick family tree generator</p>
      </div>

      <div class="search-section">
        <h2>Search Citizen</h2>
        <div class="search-form">
          <input type="text" class="input-box" placeholder="Enter citizen ID to view family ties" />
          
          <select class="input-box degree-select">
            <option selected disabled>Select Degree</option>
            <option>1st Degree</option>
            <option>2nd Degree</option>
            <option>3rd Degree</option>
          </select>
          
          <button class="search-btn">
            <i class="bi bi-search"></i>
            <span class="search-text">Search</span>
          </button>
        </div>
      </div>

      <div class="footer-text">
        <p>Copyright Â© 2025 Anti-Corruption Commission of Bhutan. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar-menu');
      sidebar.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
